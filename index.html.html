<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f0e6; /* light coffee cream */
            color: #4b3621; /* dark coffee brown */
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-family: 'Georgia', serif;

            text-align: left;
            width: 280px;
        }
        .link-item {
            background: #6f4e37; /* coffee brown */
            color: #f5f0e6;

            margin: 12px 0;
            border-radius: 8px;
            display: block;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .link-item:hover {
            background: #5a3e2a;
        }
        footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #8b7e66;
        }
